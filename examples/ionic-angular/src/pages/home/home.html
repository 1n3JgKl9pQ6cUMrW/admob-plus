<ion-header>
  <ion-navbar>
    <ion-title>AdMob Plus</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h1>Banner</h1>
    </ion-card-header>

    <ion-list>
      <button ion-item (tap)="banner__show($event)">
        admob.banner.show()
      </button>
    </ion-list>

    <ion-list>
      <button ion-item (tap)="banner__hide($event)">
        admob.banner.hide()
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h1>Interstitial</h1>
    </ion-card-header>

    <ion-list>
      <button ion-item (tap)="interstitial__load($event)">
        admob.interstitial.load()
      </button>
      <button ion-item (tap)="interstitial__show($event)">
        admob.interstitial.show()
      </button>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h1>Reward Video</h1>
    </ion-card-header>

    <ion-list>
      <button ion-item (tap)="reward_video__load($event)">
        admob.rewardVideo.load()
      </button>
      <button ion-item (tap)="reward_video__show($event)">
        admob.rewardVideo.show()
      </button>
    </ion-list>
  </ion-card>
</ion-content>
